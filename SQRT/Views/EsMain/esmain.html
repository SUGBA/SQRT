<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Extracción de raíz cuadrada</title>
    <link rel="stylesheet" href="/Views/css/style.css">
</head>
<body>
    <div class="header">
        <h1>Calculadora de raíces cuadradas</h1>
        <div class="choose_language">
            <h3>Seleccione un idioma</h3>
            <div class="ref">
                <a href="/Views/RuMain/rumain.html">Русский</a>
                <a href="/Views/EnMain/enmain.html">English</a>
                <a href="/Views/ChMain/chmain.html">中文</a>
            </div>
        </div>
    </div>
    <section>
        <div class="main">
            <label>Introduzca un número para extraer la raíz cuadrada</label>
            <input placeholder="Introduzca un número" class="field" />
            <select>
                <option hidden>Seleccione el número de decimales</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <p class="result">Resultado:</p>
            <input value="" />
        </div>
    </section>
</body>
</html>
