<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Извлечение квадратного корня</title>
    <link rel="stylesheet" href="/Views/css/style.css">
</head>
<body>
    <div class="header">
        <h1>Калькулятор квадратных корней</h1>
        <div class="choose_language">
            <h3>Выберите язык</h3>
            <div class="ref">
                <a href="/Views/EnMain/enmain.html">English</a>
                <a href="/Views/ChMain/chmain.html">中文</a>
                <a href="/Views/EsMain/esmain.html">Español</a>
            </div>
        </div>
    </div>
    <section>
        <div class="main">
            <label>Введите число для извлечения квадратного корня</label>
            <input placeholder="Введите число" class="field" />
            <select>
                <option hidden>Выберите число знаков после запятой</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <p class="result">Результат:</p>
            <input value="" />
        </div>
    </section>
</body>
</html>
